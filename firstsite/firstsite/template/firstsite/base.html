{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Template</title>
    <link rel = "stylesheet" href = "{% static 'app101/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" >

        <a href="#" class="navbar-brand ms-3">Home</a>
    
        <div class="navbar">
            <a class="navbar-brand" href="#"><img src="{% static 'app101/logo.png' %}" alt="" width="30" height="30`" class="d-inline-block align-text-top"></a>
            <a class="nav-link text-white me-3" href="#">Search </a>
            <a class="nav-link text-white me-3" href="{% url 'login' %}">Login </a>
            <a class="nav-link text-white me-3" href="{% url 'register' %}">Register</a>
            <a class="nav-link text-white me-3" href="{% url 'admin:index' %}">Admin</a>
            <a class="nav-link text-white me-3" href="#">Contact </a>
        </div>
        
    </nav>

    {% if messages  %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
